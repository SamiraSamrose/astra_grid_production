
model_name: ERNIE-4.5-21B
training_type: unsloth_qlora
model_config:
quantization: 4bit
load_in_4bit: true
bnb_4bit_compute_dtype: float16
bnb_4bit_quant_type: nf4
bnb_4bit_use_double_quant: true
lora_config:
r: 64
lora_alpha: 128
target_modules:
- q_proj
- k_proj
- v_proj
- o_proj
- gate_proj
- up_proj
- down_proj
lora_dropout: 0.05
bias: none
task_type: CAUSAL_LM
training_arguments:
output_dir: ./models/weights/astra-grid-unsloth
num_train_epochs: 3
per_device_train_batch_size: 16
gradient_accumulation_steps: 4
learning_rate: 0.0002
lr_scheduler_type: cosine
warmup_ratio: 0.1
weight_decay: 0.01
optim: adamw_8bit
fp16: false
bf16: true
max_grad_norm: 1.0
logging_steps: 10
save_strategy: epoch
evaluation_strategy: epoch
load_best_model_at_end: true
neftune_noise_alpha: 5.0
max_seq_length: 2048
dataset_text_field: text
datasets:

name: open_power_system_data
path: https://open-power-system-data.org/
split: train
preprocessing: structural_reasoning
